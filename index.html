<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자시계</title>
</head>
<body>
  <h1>전자시계</h1>
  <div id="clock"></div>

  <script>
    function currentTime() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      const time = hour + ":" + minute + ":" + second;
      document.getElementById("clock").innerText = time;
    }

    currentTime();
    setInterval(currentTime, 1000);
  </script>
</body>
</html>
